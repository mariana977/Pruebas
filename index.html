<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FORMULARIO SENA V1</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>FORMULARIO SENA V1</h1>
    <p>GRACIAS POR DEJAR SUS DATOS</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Please enter your name" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Please enter your email" />

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Please enter your age" />

      <label for="option">Choose an option</label>
      <select id="option">
        <option selected disabled>Select One Option</option>
        <option>Option 1</option>
        <option>Option 2</option>
      </select>

      <p>Do you plan to buy a new car in the next 5 years?</p>
      <label><input type="radio" name="buyCar" value="yes" /> Yes</label>
      <label><input type="radio" name="buyCar" value="no" /> No</label>
      <label><input type="radio" name="buyCar" value="maybe" /> Maybe</label>

      <label for="carBrand">What is your favorite car brand?</label>
      <select id="carBrand">
        <option selected disabled>Select One Option</option>
        <option>Toyota</option>
        <option>BMW</option>
        <option>Ford</option>
      </select>

      <p>What type of means of transportation do you own?</p>
      <label><input type="checkbox" value="car" /> Car</label><br />
      <label><input type="checkbox" value="boat" /> Boat</label><br />
      <label><input type="checkbox" value="bicycle" /> Bicycle</label><br />
      <label><input type="checkbox" value="motorcycle" /> Motorcycle</label><br />
      <label><input type="checkbox" value="plane" /> Plane</label><br />
      <label><input type="checkbox" value="bike" /> Bike</label><br />

      <label for="comments">Any comments suggestions?</label>
      <textarea id="comments" placeholder="Please enter your comments"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
